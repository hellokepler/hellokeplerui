<div style="height:100px; margin-block-end: 35px">
    <img src="/assets/hellokeplerlogo.png" width="400px" height="100px">
    <h1>Time Sheet</h1>
</div>

<div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Pay Period">
            <th mat-header-cell *matHeaderCellDef> Pay Period </th>
            <td mat-cell *matCellDef="let element">
                <div id="container">
                    <div> <button mat-mini-fab color="primary" (click)="prevousTwoWeek()">
                            <mat-icon>keyboard_arrow_left</mat-icon>
                        </button></div>
                    <div>
                        <div style="font-size: 12px">
                            <!-- <mat-form-field appearance="outline">
                                <mat-label>Choose a date</mat-label>
                                <input matInput [matDatepicker]="picker"> -->
                            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                            <!-- <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field> -->
                            <mat-form-field appearance="outline">
                                <!-- <mat-label>Enter a date range</mat-label> -->
                                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                                    <input matStartDate formControlName="start" placeholder="Start date">
                                    <input matEndDate formControlName="end" placeholder="End date">
                                </mat-date-range-input>

                                <!-- <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle> -->
                                <mat-date-range-picker #picker></mat-date-range-picker>
                            </mat-form-field>
                        </div>
                    </div>
                    <div> <button mat-mini-fab color="primary" (click)="nextTwoWeek()">
                            <mat-icon>keyboard_arrow_right</mat-icon>
                        </button></div>


                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="Over Time">
            <th mat-header-cell *matHeaderCellDef> Over Time </th>
            <td mat-cell *matCellDef="let element"> {{element.overTime}} </td>
        </ng-container>


        <ng-container matColumnDef="PTO Balance">
            <th mat-header-cell *matHeaderCellDef> PTO Balance </th>
            <td mat-cell *matCellDef="let element"> {{element.ptobalance}} </td>
        </ng-container>

        <ng-container matColumnDef="Holiday Balance">
            <th mat-header-cell *matHeaderCellDef> Holiday Balance </th>
            <td mat-cell *matCellDef="let element"> {{element.holidayBalance}} </td>
        </ng-container>

        <ng-container matColumnDef="Hrs In Pay Period">
            <th mat-header-cell *matHeaderCellDef> Hrs. In Pay Period </th>
            <td mat-cell *matCellDef="let element"> {{element.hrsInPayPeriod}} </td>
        </ng-container>

        <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



</div>

</div> -->

    <app-timesheetentry [listOfDate]="listOfDates"></app-timesheetentry>
